<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room Collection - ME SOFA</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ปรับแต่งโครงสร้างกรอบสีขาว */
        .content-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin: 40px auto 50px; /* เพิ่ม margin ด้านบนแทนส่วน nav ที่ลบไป */
            max-width: 900px;
        }

        .category-title-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .category-title-section h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #2C2C2C;
        }

        .product-display-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .product-item-wrap {
            width: 100%;
            max-width: 320px;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo" onclick="location.href='index.html'" style="cursor:pointer;">
                <h2>ME SOFA.</h2>
            </div>
            <div class="user-actions">
                <a href="index.html" class="icon-link"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="content-card">
            <div class="category-title-section">
                <h1>Living Room</h1>
                <div class="line" style="margin: 15px auto 0; width: 50px; height: 2px; background: #8D7B68;"></div>
            </div>

            <div class="product-display-area">
                <div class="product-item-wrap">
                    <div class="product-card" onclick="location.href='product-detail.html'">
                        <div class="p-img">
                            <span class="badge sale">-30%</span>
                            <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800&auto=format&fit=crop" alt="Nordic Sofa">
                            <button class="btn-add">ดูรายละเอียด</button>
                        </div>
                        <div class="p-info" style="text-align: center;">
                            <div class="p-cat">LIVING ROOM</div>
                            <h3>Nordic L-Shape Sofa</h3>
                            <div class="p-price">
                                <span>฿12,900</span>
                                <del>฿18,500</del>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="floating-container" id="masterBtn" onclick="toggleLineBubble(event)">
        <a href="https://line.me/ti/p/ใส่IDLineของคุณตรงนี้" target="_blank" class="line-bubble" id="lineBubble">
            <span class="at-symbol">@</span> LINE
        </a>
        <div class="main-contact-btn">
            <div class="red-badge">
                <span>ติดต่อ</span><span>สอบถาม</span>
            </div>
            <div class="icon-circle">
                <i class="fas fa-comment-dots"></i>
            </div>
        </div>
    </div>

    <script>
        let bubbleTimer = null;
        function toggleLineBubble(event) {
            if (event.target.closest('.line-bubble')) return;
            event.preventDefault(); event.stopPropagation();
            const bubble = document.getElementById('lineBubble');
            if (bubble.classList.contains('show-bubble')) {
                bubble.classList.remove('show-bubble');
                if (bubbleTimer) clearTimeout(bubbleTimer);
            } else {
                bubble.classList.add('show-bubble');
                if (bubbleTimer) clearTimeout(bubbleTimer);
                bubbleTimer = setTimeout(() => { bubble.classList.remove('show-bubble'); }, 120000);
            }
        }
    </script>
</body>
</html>
