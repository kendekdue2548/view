<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room Collection - ME SOFA</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* จัดเลย์เอาท์หน้า Collection ใหม่ให้มินิมอล */
        .collection-banner {
            text-align: center;
            padding: 50px 0 30px;
            background-color: #FAF9F6;
        }
        
        /* ปรับ Breadcrumb ให้เหลือแค่รูปบ้านตามที่ต้องการ */
        .home-nav {
            font-size: 1.2rem;
            color: #8D7B68;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .home-nav:hover {
            color: #2C2C2C;
            transform: scale(1.1);
        }

        .collection-title {
            font-size: 2rem;
            letter-spacing: 2px;
            color: #2C2C2C;
            text-transform: uppercase;
        }

        .living-content {
            padding: 50px 0;
        }

        /* ปรับขนาดการ์ดสินค้าในหน้านี้ให้ดูพรีเมียม */
        .single-product-wrap {
            max-width: 350px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo" onclick="location.href='index.html'" style="cursor:pointer;">
                <h2>ME SOFA.</h2>
            </div>
            <div class="user-actions">
                <a href="index.html" class="icon-link"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </header>

    <div class="collection-banner">
        <div class="container">
            <a href="index.html" class="home-nav" title="กลับหน้าหลัก">
                <i class="fas fa-home"></i>
            </div>
            <h1 class="collection-title">Living Room</h1>
            <div class="line" style="margin: 15px auto 0; width: 40px; height: 2px; background: #8D7B68;"></div>
        </div>
    </div>

    <div class="container living-content">
        <section class="product-grid">
            <div class="single-product-wrap">
                <div class="product-card" onclick="location.href='product-detail.html'">
                    <div class="p-img">
                        <span class="badge sale">-30%</span>
                        <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800&auto=format&fit=crop" alt="Nordic Sofa">
                        <button class="btn-add">ดูรายละเอียด</button>
                    </div>
                    <div class="p-info" style="text-align: center;">
                        <div class="p-cat">LIVING ROOM</div>
                        <h3>Nordic L-Shape Sofa</h3>
                        <div class="p-price">
                            <span>฿12,900</span>
                            <del>฿18,500</del>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="floating-container" id="masterBtn" onclick="toggleLineBubble(event)">
        <a href="https://line.me/ti/p/ใส่IDLineของคุณตรงนี้" target="_blank" class="line-bubble" id="lineBubble">
            <span class="at-symbol">@</span> LINE
        </a>
        <div class="main-contact-btn">
            <div class="red-badge">
                <span>ติดต่อ</span><span>สอบถาม</span>
            </div>
            <div class="icon-circle">
                <i class="fas fa-comment-dots"></i>
            </div>
        </div>
    </div>

    <script>
        // Script ปุ่มติดต่อ
        let bubbleTimer = null;
        function toggleLineBubble(event) {
            if (event.target.closest('.line-bubble')) return;
            event.preventDefault(); event.stopPropagation();
            const bubble = document.getElementById('lineBubble');
            if (bubble.classList.contains('show-bubble')) {
                bubble.classList.remove('show-bubble');
                if (bubbleTimer) clearTimeout(bubbleTimer);
            } else {
                bubble.classList.add('show-bubble');
                if (bubbleTimer) clearTimeout(bubbleTimer);
                bubbleTimer = setTimeout(() => { bubble.classList.remove('show-bubble'); }, 120000);
            }
        }
    </script>
</body>
</html>
