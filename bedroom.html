<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Collection - ME SOFA</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav-style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo" onclick="location.href='index.html'" style="cursor:pointer">
                <h2>ME SOFA.</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="ค้นหาเฟอร์นิเจอร์ห้องนอน...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <a href="#" class="icon-link"><i class="fas fa-shopping-bag"></i></a>
                <a href="index.html" class="icon-link"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="section-title">
            <h3>BEDROOM COLLECTION</h3>
            <div class="line"></div>
        </div>

        <section class="product-grid" id="bedroomProducts">
            <div class="product-card">
                <div class="p-img">
                    <img src="https://images.pexels.com/photos/6585598/pexels-photo-6585598.jpeg?auto=compress&cs=tinysrgb&w=800">
                    <button class="btn-add"><i class="fas fa-plus"></i> เพิ่มลงตะกร้า</button>
                </div>
                <div class="p-info">
                    <h3>Japanese Bed Base</h3>
                    <div class="p-price">฿8,900</div>
                </div>
            </div>
        </section>
    </div>

    <script src="nav-script.js"></script>
</body>
</html>
