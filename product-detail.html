<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic L-Shape Sofa - ME SOFA DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8D7B68;
            --dark: #2C2C2C;
            --light: #FAF9F6;
            --orange-btn: #FF8C00;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background-color: var(--light); color: var(--dark); }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header */
        .detail-header { padding: 20px 0; background: white; border-bottom: 1px solid #eee; margin-bottom: 30px; }
        .back-btn { text-decoration: none; color: var(--primary); font-weight: 500; display: flex; align-items: center; gap: 10px; }

        /* Product Layout */
        .product-page { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            gap: 50px; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: var(--shadow);
        }

        /* --- เทคนิค Real-time Color Changer --- */
        .visualizer-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        /* 1. รูปพื้นหลังห้องจริง */
        .base-room {
            width: 100%;
            display: block;
        }

        /* 2. เลเยอร์สีที่จะเปลี่ยน (ทับเฉพาะตัวโซฟา) */
        #sofaTint {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* เริ่มต้นด้วยสีเดิมของรูป */
            
            /* ใช้รูป PNG โปร่งใสของคุณทำหน้ากาก (Mask) */
            -webkit-mask-image: url('photo-1555041469-a586c61ea9bc-Photoroom.png');
            mask-image: url('photo-1555041469-a586c61ea9bc-Photoroom.png');
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;

            /* ผสมสีให้เนียนเข้ากับแสงเงา */
            mix-blend-mode: multiply; 
            transition: background-color 0.4s ease;
            pointer-events: none;
            z-index: 2;
        }

        .thumb-grid { display: flex; gap: 10px; margin-top: 15px; }
        .thumb { width: 70px; height: 70px; border-radius: 5px; border: 2px solid var(--primary); overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* Info Panel */
        .info-panel { display: flex; flex-direction: column; gap: 20px; }
        .product-name { font-size: 2rem; font-weight: 600; }
        .price-row { display: flex; align-items: baseline; gap: 15px; margin: 10px 0; }
        .current-price { font-size: 1.8rem; font-weight: 600; }
        .old-price { color: #bbb; text-decoration: line-through; }

        .option-label { font-weight: 500; color: #666; margin-bottom: 8px; display: block; }
        .side-selector { display: flex; gap: 10px; }
        .side-btn { padding: 8px 25px; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 4px; }
        .side-btn.active { border-color: var(--dark); background: var(--dark); color: white; }

        .color-selector { display: flex; gap: 12px; }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 0 1px #ddd; cursor: pointer; transition: 0.2s; }
        .color-dot.active { box-shadow: 0 0 0 2px var(--dark); transform: scale(1.1); }

        .action-row { display: flex; gap: 15px; margin-top: 15px; }
        .add-cart-btn { flex: 1; padding: 15px; background: var(--orange-btn); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        @media (max-width: 768px) { .product-page { grid-template-columns: 1fr; padding: 20px; } }
    </style>
</head>
<body>

    <header class="detail-header">
        <div class="container">
            <a href="living-room.html" class="back-btn"><i class="fas fa-arrow-left"></i> กลับสู่หน้าสินค้า</a>
        </div>
    </header>

    <main class="container">
        <div class="product-page">
            <div class="gallery-side">
                <div class="visualizer-container">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800" class="base-room">
                    
                    <div id="sofaTint"></div>
                </div>
                
                <div class="thumb-grid">
                    <div class="thumb"><img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=150"></div>
                </div>
                <p style="font-size: 0.8rem; color: #999; margin-top: 10px; text-align: center;">*คลิกที่ปุ่มสีเพื่อทดลองเปลี่ยนสีผ้าโซฟาแบบ Real-time</p>
            </div>

            <div class="info-panel">
                <div>
                    <span style="color: var(--primary); font-size: 0.8rem; letter-spacing: 1px;">LIVING ROOM COLLECTION</span>
                    <h1 class="product-name">โซฟาผ้า L-SHAPE รุ่น Nordic จิม</h1>
                </div>

                <div class="price-row">
                    <span class="current-price">฿12,900</span>
                    <span class="old-price">฿18,500</span>
                </div>

                <div class="option-group">
                    <span class="option-label">เลือกด้าน L-Shape:</span>
                    <div class="side-selector">
                        <button class="side-btn active" onclick="setSide('ซ้าย', this)">ซ้าย</button>
                        <button class="side-btn" onclick="setSide('ขวา', this)">ขวา</button>
                    </div>
                </div>

                <div class="option-group">
                    <span class="option-label">เลือกสีผ้าที่ชอบ:</span>
                    <div class="color-selector">
                        <div class="color-dot active" style="background: #2D5A27;" onclick="selectColor('#2D5A27', this)" title="เขียวเดิม"></div>
                        <div class="color-dot" style="background: #7D7D7D;" onclick="selectColor('#7D7D7D', this)" title="เทา"></div>
                        <div class="color-dot" style="background: #4B3621;" onclick="selectColor('#4B3621', this)" title="น้ำตาล"></div>
                        <div class="color-dot" style="background: #333333;" onclick="selectColor('#333333', this)" title="ดำ"></div>
                        <div class="color-dot" style="background: #8B4513;" onclick="selectColor('#8B4513', this)" title="ส้มอิฐ"></div>
                    </div>
                </div>

                <div class="action-row">
                    <button class="add-cart-btn"><i class="fas fa-shopping-cart"></i> เพิ่มไปยังรถเข็น</button>
                </div>

                <div style="font-size: 0.9rem; color: #2D5A27; margin-top: 10px;">
                    <p><i class="fas fa-check-circle"></i> สินค้าสั่งทำพิเศษ (Custom Made)</p>
                    <p><i class="fas fa-truck"></i> ส่งฟรีพร้อมติดตั้ง กทม./ปริมณฑล</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ฟังก์ชันเลือกด้าน
        function setSide(side, el) {
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        // ฟังก์ชันเปลี่ยนสีโซฟา Real-time
        function selectColor(colorCode, el) {
            const tint = document.getElementById('sofaTint');
            
            // ถ้าเลือกสีเขียว (สีเดิม) ให้เป็นใสเพื่อให้เห็นรูปจริงที่สวยที่สุด
            if(colorCode === '#2D5A27') {
                tint.style.backgroundColor = 'transparent';
            } else {
                tint.style.backgroundColor = colorCode;
            }

            // จัดการสถานะปุ่ม
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
