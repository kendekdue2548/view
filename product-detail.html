<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า - Nordic L-Shape Sofa</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8D7B68;
            --orange: #FF8C00;
            --dark: #333;
            --light-bg: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background-color: #fff; color: var(--dark); }

        .product-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 50px;
        }

        /* ฝั่งซ้าย: รูปภาพและ Gallery */
        .product-gallery { display: flex; flex-direction: column; gap: 15px; }
        .main-img-box {
            width: 100%;
            height: 450px;
            background: var(--light-bg);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .thumb-list { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .thumb-item {
            width: 80px; height: 80px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
        }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }
        .thumb-item.active { border: 2px solid var(--orange); }

        /* ฝั่งขวา: ข้อมูล (ถอดแบบรูปที่ 2) */
        .product-info-panel { display: flex; flex-direction: column; gap: 20px; }
        .product-title { font-size: 1.8rem; font-weight: 600; }
        .price-tag { font-size: 1.6rem; color: var(--dark); margin-bottom: 10px; }
        .price-tag span { font-size: 1.2rem; font-weight: 400; }

        .spec-table { border-top: 1px solid #eee; padding-top: 20px; }
        .spec-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            margin-bottom: 20px;
            align-items: center;
        }
        .spec-label { color: #666; font-weight: 500; }
        
        /* ปุ่มเลือกด้าน */
        .side-options { display: flex; gap: 10px; }
        .btn-side {
            padding: 6px 20px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            border-radius: 2px;
        }
        .btn-side.active { border-color: #333; font-weight: 600; }

        /* วงกลมเลือกสี */
        .color-list { display: flex; gap: 12px; }
        .color-box {
            width: 32px; height: 32px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        .color-box.active::after {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            border: 2px solid #333;
        }

        .action-area {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }
        .btn-wishlist {
            width: 50px; height: 50px;
            border: 1px solid #ff4d4d;
            background: #fff;
            color: #ff4d4d;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-cart {
            flex: 1;
            background: var(--orange);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .shipping-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #2D5A27;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .product-container { grid-template-columns: 1fr; margin: 0; }
            .main-img-box { height: 300px; }
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="product-gallery">
            <div class="main-img-box">
                <img id="mainImage" src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800" alt="Main Sofa">
            </div>
            <div class="thumb-list">
                <div class="thumb-item active" onclick="changeImg('https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800', this)">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=150">
                </div>
                <div class="thumb-item" onclick="changeImg('https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?w=800', this)">
                    <img src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?w=150">
                </div>
            </div>
        </div>

        <div class="product-info-panel">
            <h1 class="product-title">โซฟาผ้า L-SHAPE รุ่นจิม</h1>
            
            <div class="price-tag">
                <span class="spec-label">ราคา</span> &nbsp; 7,590.-
            </div>

            <div class="spec-table">
                <div class="spec-row">
                    <span class="spec-label">รหัสสินค้า</span>
                    <span id="productCode">JIM_SOFA_LShape</span>
                </div>

                <div class="spec-row">
                    <span class="spec-label">ด้าน</span>
                    <div class="side-options">
                        <button class="btn-side active" onclick="setSide('ซ้าย', this)">ซ้าย</button>
                        <button class="btn-side" onclick="setSide('ขวา', this)">ขวา</button>
                    </div>
                </div>

                <div class="spec-row">
                    <span class="spec-label">สี</span>
                    <div class="color-list">
                        <div class="color-box active" style="background: #2D5A27;" onclick="setColor('เขียว', this)"></div>
                        <div class="color-box" style="background: #7D7D7D;" onclick="setColor('เทา', this)"></div>
                        <div class="color-box" style="background: #4B3621;" onclick="setColor('น้ำตาล', this)"></div>
                        <div class="color-box" style="background: #333;" onclick="setColor('ดำ', this)"></div>
                    </div>
                </div>
            </div>

            <div class="action-area">
                <button class="btn-wishlist"><i class="far fa-heart"></i></button>
                <button class="btn-cart" onclick="addToCart()">
                    <i class="fas fa-shopping-cart"></i> เพิ่มไปยังรถเข็น
                </button>
            </div>

            <div class="shipping-badge">
                <i class="fas fa-shipping-fast"></i> จัดส่งพร้อมติดตั้งฟรี
            </div>
        </div>
    </div>

    <script>
        let selectedSide = 'ซ้าย';
        let selectedColor = 'เขียว';

        function changeImg(url, el) {
            document.getElementById('mainImage').src = url;
            document.querySelectorAll('.thumb-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
        }

        function setSide(side, el) {
            selectedSide = side;
            document.querySelectorAll('.btn-side').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
        }

        function setColor(color, el) {
            selectedColor = color;
            document.querySelectorAll('.color-box').forEach(box => box.classList.remove('active'));
            el.classList.add('active');
        }

        function addToCart() {
            alert(`เพิ่มลงตะกร้าแล้ว!\nสินค้า: โซฟารุ่นจิม\nด้าน: ${selectedSide}\nสี: ${selectedColor}`);
        }
    </script>
</body>
</html>
