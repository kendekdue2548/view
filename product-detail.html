<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic L-Shape Sofa - ME SOFA DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="detail-header" style="padding: 20px 0; background: white; border-bottom: 1px solid #eee; margin-bottom: 30px;">
        <div class="container">
            <a href="living-room.html" class="back-btn" style="text-decoration: none; color: #8D7B68; font-weight: 500; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-arrow-left"></i> กลับสู่หน้าสินค้า
            </a>
        </div>
    </header>

    <main class="container">
        <div class="product-page">
            <div class="gallery-side">
                <div class="visualizer-container">
                    <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800" class="base-room">
                    <div id="sofaTint"></div>
                </div>
                
                <div class="thumb-grid">
                    <div class="thumb">
                        <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=150">
                    </div>
                </div>
                <p style="font-size: 0.8rem; color: #999; margin-top: 15px; text-align: center;">*คลิกเลือกสีด้านขวาเพื่อจำลองสีผ้าโซฟาแบบ Real-time</p>
            </div>

            <div class="info-panel">
                <div>
                    <span style="color: #8D7B68; font-size: 0.8rem; letter-spacing: 1px; font-weight: 500;">LIVING ROOM COLLECTION</span>
                    <h1 class="product-name" style="font-size: 2rem; margin-top: 5px;">โซฟาผ้า L-SHAPE รุ่น Nordic จิม</h1>
                </div>

                <div class="price-row" style="display: flex; align-items: baseline; gap: 15px; margin: 15px 0;">
                    <span class="current-price" style="font-size: 1.8rem; font-weight: 600;">฿12,900</span>
                    <span class="old-price" style="color: #bbb; text-decoration: line-through;">฿18,500</span>
                </div>

                <div style="height: 1px; background: #eee; margin: 20px 0;"></div>

                <div class="option-group">
                    <span class="option-label" style="font-weight: 500; color: #666; display: block; margin-bottom: 10px;">เลือกด้าน L-Shape:</span>
                    <div class="side-selector" style="display: flex; gap: 10px;">
                        <button class="side-btn active" onclick="setSide('ซ้าย', this)">ซ้าย</button>
                        <button class="side-btn" onclick="setSide('ขวา', this)">ขวา</button>
                    </div>
                </div>

                <div class="option-group" style="margin-top: 25px;">
                    <span class="option-label" style="font-weight: 500; color: #666; display: block; margin-bottom: 10px;">เลือกสีผ้าที่ชอบ:</span>
                    <div class="color-selector" style="display: flex; gap: 12px;">
                        <div class="color-dot active" style="background: #2D5A27;" onclick="selectColor('#2D5A27', this)" title="เขียวเดิม"></div>
                        <div class="color-dot" style="background: #7D7D7D;" onclick="selectColor('#7D7D7D', this)" title="เทา"></div>
                        <div class="color-dot" style="background: #4B3621;" onclick="selectColor('#4B3621', this)" title="น้ำตาล"></div>
                        <div class="color-dot" style="background: #333333;" onclick="selectColor('#333333', this)" title="ดำ"></div>
                        <div class="color-dot" style="background: #8B4513;" onclick="selectColor('#8B4513', this)" title="ส้มอิฐ"></div>
                    </div>
                </div>

                <div class="action-row" style="margin-top: 30px;">
                    <button class="add-cart-btn" style="width: 100%; padding: 15px; background: #FF8C00; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <i class="fas fa-shopping-cart"></i> เพิ่มไปยังรถเข็น
                    </button>
                </div>

                <div style="font-size: 0.9rem; color: #2D5A27; margin-top: 20px;">
                    <p><i class="fas fa-check-circle"></i> สินค้าสั่งทำพิเศษ (Custom Made)</p>
                    <p style="margin-top: 5px;"><i class="fas fa-truck"></i> ส่งฟรีพร้อมติดตั้ง กทม./ปริมณฑล</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
