<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic L-Shape Sofa - ME SOFA DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8D7B68;
            --dark: #2C2C2C;
            --light: #FAF9F6;
            --orange-btn: #FF8C00;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background-color: var(--light); color: var(--dark); }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header & Nav */
        .detail-header { padding: 20px 0; background: white; border-bottom: 1px solid #eee; margin-bottom: 30px; }
        .back-btn { text-decoration: none; color: var(--primary); font-weight: 500; display: flex; align-items: center; gap: 10px; }

        /* Product Card */
        .product-page { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            gap: 50px; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: var(--shadow);
        }

        /* Gallery - ปรับปรุงให้นิ่งและสวยงาม */
        .main-image { width: 100%; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .main-image img { width: 100%; height: auto; display: block; }
        
        .thumb-grid { display: flex; gap: 10px; }
        .thumb { 
            width: 70px; height: 70px; 
            border-radius: 5px; 
            cursor: pointer; 
            border: 2px solid transparent; 
            overflow: hidden; 
            transition: 0.3s; 
        }
        .thumb.active { border-color: var(--primary); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* Info */
        .info-panel { display: flex; flex-direction: column; gap: 20px; }
        .product-name { font-size: 2rem; font-weight: 600; }
        .price-row { display: flex; align-items: baseline; gap: 15px; margin: 10px 0; }
        .current-price { font-size: 1.8rem; font-weight: 600; color: var(--dark); }
        .old-price { color: #bbb; text-decoration: line-through; }

        .option-label { font-weight: 500; color: #666; margin-bottom: 8px; display: block; }
        
        .side-selector { display: flex; gap: 10px; }
        .side-btn { padding: 8px 25px; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 4px; }
        .side-btn.active { border-color: var(--dark); background: var(--dark); color: white; }

        /* Actions */
        .action-row { display: flex; gap: 15px; margin-top: 15px; }
        .add-cart-btn { 
            flex: 1; padding: 15px; 
            background: var(--orange-btn); 
            color: white; border: none; 
            border-radius: 6px; font-weight: 600; 
            cursor: pointer; display: flex; 
            align-items: center; justify-content: center; gap: 10px; 
        }

        .trust-badges { font-size: 0.9rem; color: #2D5A27; margin-top: 15px; }
        .trust-badges p { margin-bottom: 8px; }

        @media (max-width: 768px) {
            .product-page { grid-template-columns: 1fr; padding: 20px; }
        }
    </style>
</head>
<body>

    <header class="detail-header">
        <div class="container">
            <a href="living-room.html" class="back-btn"><i class="fas fa-arrow-left"></i> กลับสู่หน้าสินค้า</a>
        </div>
    </header>

    <main class="container">
        <div class="product-page">
            <div class="gallery-container">
                <div class="main-image">
                    <img id="viewImage" src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800" alt="Nordic Green Sofa">
                </div>
                <div class="thumb-grid">
                    <div class="thumb active" onclick="updateImg('https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800', this)">
                        <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=150">
                    </div>
                    <div class="thumb" onclick="updateImg('https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?w=800', this)">
                        <img src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?w=150">
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <div>
                    <span style="color: var(--primary); font-size: 0.8rem; letter-spacing: 1px;">LIVING ROOM COLLECTION</span>
                    <h1 class="product-name">โซฟาผ้า L-SHAPE รุ่น Nordic จิม - สีเขียว</h1>
                </div>

                <div class="price-row">
                    <span class="current-price">฿12,900</span>
                    <span class="old-price">฿18,500</span>
                </div>

                <div style="height: 1px; background: #eee; margin: 10px 0;"></div>

                <div class="option-group">
                    <span class="option-label">เลือกด้าน L-Shape:</span>
                    <div class="side-selector">
                        <button class="side-btn active" onclick="setSide('ซ้าย', this)">ซ้าย</button>
                        <button class="side-btn" onclick="setSide('ขวา', this)">ขวา</button>
                    </div>
                </div>

                <div class="option-group">
                    <span class="option-label">สีที่เลือก:</span>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="width: 30px; height: 30px; border-radius: 50%; background: #2D5A27; border: 2px solid #ddd;"></div>
                        <span style="font-size: 0.9rem;">เขียวมรกต (Green Velvet)</span>
                    </div>
                </div>

                <div class="action-row">
                    <button class="add-cart-btn" onclick="alert('เพิ่มโซฟาสีเขียวลงรถเข็นแล้ว')">
                        <i class="fas fa-shopping-cart"></i> เพิ่มไปยังรถเข็น
                    </button>
                </div>

                <div class="trust-badges">
                    <p><i class="fas fa-check-circle"></i> สินค้าสั่งทำพิเศษเฉพาะสีเขียว</p>
                    <p><i class="fas fa-truck"></i> ส่งฟรีพร้อมติดตั้ง กทม./ปริมณฑล</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function updateImg(url, el) {
            document.getElementById('viewImage').src = url;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function setSide(side, el) {
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
